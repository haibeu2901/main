<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Player Management System</title>
</head>
<body>
    <h1>Player Management System</h1>
    <div>
        <h2>Player List</h2>
        <pre id="playerList"></pre>
    </div>
    <div>
        <h2>Add New Player</h2>
        <form id="addPlayerForm">
            <input type="text" placeholder="ID" id="id" required>
            <input type="text" placeholder="Real Name" id="realName" required>
            <input type="number" placeholder="Shirt Number" id="shirtNumber" required>
            <input type="text" placeholder="Shirt Name" id="shirtName" required>
            <input type="text" placeholder="Size" id="size" required>
            <input type="text" placeholder="Note" id="note">
            <button type="submit">Add Player</button>
        </form>
    </div>
    <div>
        <h2>Update Player</h2>
        <form id="updatePlayerForm">
            <input type="text" placeholder="ID" id="updateId" required>
            <input type="text" placeholder="Real Name" id="updateRealName" required>
            <input type="number" placeholder="Shirt Number" id="updateShirtNumber" required>
            <input type="text" placeholder="Shirt Name" id="updateShirtName" required>
            <input type="text" placeholder="Size" id="updateSize" required>
            <input type="text" placeholder="Note" id="updateNote">
            <button type="submit">Update Player</button>
        </form>
    </div>
    <button id="quitButton">Quit</button>

    <script>
        // JavaScript is not allowed, this is just a placeholder
    </script>
</body>
</html>
